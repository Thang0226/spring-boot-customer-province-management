<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>List Province</title>
</head>
<body>
<h3 th:text="#{provinces.title}">Provinces</h3>
<p>
  <a th:href="@{/provinces/create}" th:text="#{provinces.create}">
    Add new province
  </a>
</p>
<p>
  <a th:href="@{/provinces/count}" th:text="#{provinces.count}">
    Customers Count
  </a>
</p>
<p>
  <a th:href="@{/customers}" th:text="#{customers.title}">
    Customers List
  </a>
</p>
<div class="notify">
  <div th:if="${message}">
    <span th:text="${message}"></span>
  </div>
</div>

<table id = "list">
  <thead>
  <tr>
    <th th:text="#{provinces.number}">No.</th>
    <th th:text="#{provinces.name}">Name</th>
    <th th:text="#{provinces.customer.count}">Customer count</th>
    <th th:text="#{provinces.update}">Update</th>
    <th th:text="#{provinces.delete}">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p, pStatus : ${provinces}">
    <td th:text="${pStatus.count}"></td>
    <td><a href="#" th:text="${p.getName()}"></a></td>
    <td th:text="${p.getCount()}"></td>
    <td><a th:href="@{/provinces/update/{id}(id=${p.getId()})}" th:text="#{provinces.update}">update</a></td>
    <td><a th:href="@{/provinces/delete/__${p.id}__}" th:text="#{provinces.delete}">delete</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
